<!DOCTYPE html>

            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid #fff;
        }
        .card-front {
            background: #ffc0cb;
            font-size: 50px;
            color: white;
        }
        .card-back {
