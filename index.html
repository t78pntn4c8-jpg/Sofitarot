<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Pink Tarot üå∏</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffdeeb 0%, #f3d9fa 100%);
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; /* –ß—Ç–æ–±—ã —Å–µ—Ä–¥–µ—á–∫–∏ –Ω–µ —Å–æ–∑–¥–∞–≤–∞–ª–∏ –ø–æ–ª–æ—Å—É –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
            position: relative;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –ª–µ—Ç–∞—é—â–∏—Ö —Å–µ—Ä–¥–µ—á–µ–∫ */
        .heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.4);
            font-size: 20px;
            user-select: none;
            pointer-events: none;
            animation: move linear infinite;
        }

        @keyframes move {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        /* –°—Ç–µ–∫–ª—è–Ω–Ω—ã–π –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä */
        .container {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 40px;
            box-shadow: 0 8px 32px rgba(255, 182, 193, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.5);
            width: 300px;
            z-index: 10;
            text-align: center;
        }

        .tarot-card {
            width: 170px;
            height: 260px;
            margin: 20px auto;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%; height: 100%;
            position: relative;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
        }

        .is-flipped .card-inner { transform: rotateY(180deg); }

        .card-front, .card-back {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid rgba(255, 255, 255, 0.7);
        }

        .card-front {
            background: rgba(255, 192, 203, 0.7);
            font-size: 50px; color: white;
        }

        .card-back {
            background: white;
            transform: rotateY(180deg);
            overflow: hidden;
        }

        .card-back img { width: 100%; height: 100%; object-fit: cover; }

        .social-btn {
            display: block;
            margin-top: 20px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.4);
            color: #d63384;
            text-decoration: none;
            border-radius: 20px;
            font-weight: bold;
            border: 1px solid rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(5px);
        }

        h2 { color: #d63384; margin: 0; }
        p { color: #854d6a; font-size: 14px; }
    </style>
</head>
<body>

<div class="container">
    <h2>Magical Tarot</h2>
    <p>–ù–∞–∂–º–∏ –Ω–∞ –∫–∞—Ä—Ç—É üå∏</p>

    <div id="tarot-card" class="tarot-card">
        <div class="card-inner">
            <div class="card-front">‚ú®</div>
            <div class="card-back"><img id="card-image" src="" alt="–ö–∞—Ä—Ç–∞"></div>
        </div>
    </div>

    <h3 id="card-name" style="color:#d63384; margin: 10px 0;"></h3>
    <p id="prediction"></p>

    <a href="https://t.me/sofix131" target="_blank" class="social-btn">–ù–∞–ø–∏—Å–∞—Ç—å –º–Ω–µ üíñ</a>
</div>

<script>
    // 1. –°–æ–∑–¥–∞–µ–º –º–Ω–æ–≥–æ —Å–µ—Ä–¥–µ—á–µ–∫
    function createHearts() {
        const heartsCount = 30; // –°–∫–æ–ª—å–∫–æ —Å–µ—Ä–¥–µ—á–µ–∫ –±—É–¥–µ—Ç –ª–µ—Ç–∞—Ç—å
        for (let i = 0; i < heartsCount; i++) {
            let heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 2) + 's'; // –°–∫–æ—Ä–æ—Å—Ç—å
            heart.style.animationDelay = Math.random() * 5 + 's';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            document.body.appendChild(heart);
        }
    }
    createHearts();

    // 2. –õ–æ–≥–∏–∫–∞ –∫–∞—Ä—Ç
    const cards = [
        { name: "–°–æ–ª–Ω—Ü–µ", img: "https://upload.wikimedia.org/wikipedia/commons/9/91/RWS_Tarot_19_Sun.jpg", text: "–Ø—Ä–∫–∏–π –¥–µ–Ω—å! –¢—ã —Å–∏—è–µ—à—å. ‚òÄÔ∏è" },
        { name: "–ó–≤–µ–∑–¥–∞", img: "https://upload.wikimedia.org/wikipedia/commons/d/db/RWS_Tarot_17_Star.jpg", text: "–ú–µ—á—Ç—ã —Å–±—ã–≤–∞—é—Ç—Å—è! ‚ú®" },
        { name: "–í–ª—é–±–ª–µ–Ω–Ω—ã–µ", img: "https://upload.wikimedia.org/wikipedia/commons/d/db/RWS_Tarot_06_Lovers.jpg", text: "–î–µ–Ω—å –ª—é–±–≤–∏ –∏ –≥–∞—Ä–º–æ–Ω–∏–∏. üíñ" },
        { name: "–ú–∏—Ä", img: "https://upload.wikimedia.org/wikipedia/commons/f/ff/RWS_Tarot_21_World.jpg", text: "–í—Å—ë –±—É–¥–µ—Ç –∏–¥–µ–∞–ª—å–Ω–æ! üå∏" }
    ];

    const cardUI = document.getElementById('tarot-card');
    let flipped = false;

    cardUI.addEventListener('click', () => {

        flipped = true;
        const res = cards[Math.floor(Math.random() * cards.length)];

</script>

</body>
</html>
